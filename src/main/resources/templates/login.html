<html>
<head>
    <meta charset="UTF-8"/>
    <title>酒店管理系统</title>
    <link rel="stylesheet" href="/css/cas.css" />
    <script src="/js/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<section class="container">
    <section class="loginTop-title">酒店管理系统</section>
    <div class="loginTop-container" id="login-box">
        <section class="loginTop-container-userLogin">用户登录</section>
        <form id="fm1" action="/user/welcome" method="post">
            <section class="row">
                <section class="loginTop-container-loginUser loginInput">
                    <span class="icon-user"></span>
                    <input id="username" name="username" class="required" tabindex="1" placeholder="Username or PhoneNumber" accesskey="u" type="text" value="" size="25" autocomplete="off"/>
                </section>
            </section>
            <section class="row">
                <section class="loginTop-container-loginPassword loginInput">
                    <span class="icon-password"></span>
                    <input id="password" name="password" class="required" tabindex="2" placeholder="Password" accesskey="p" type="password" value="" size="25" autocomplete="off"/>
                </section>
            </section>
            <section class="row btn-row">
                <!--<input type="hidden" name="lt" value="LT-1430-HwD2LJxNA3m434hsUgOwLHTKk5sqWy-dev-sso.tcjk.com"/>-->
                <!--<input type="hidden" name="execution" value="e2s1"/>-->
                <!--<input type="hidden" name="_eventId" value="submit"/>-->
                <input id="_submit" class="btn-submit" name="submit" accesskey="l"  value="LOGIN" tabindex="4" type="submit"/>
            </section>
            <section class="loginTop-button"></section>
        </form>
    </div>
</section>
<script>
    $(function () {
        $('.loginTop-button').click(function () {
            $('#_submit').click();
        });
    });
</script>
</body>
</html>
